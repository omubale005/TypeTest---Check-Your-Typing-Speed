<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeTest - Modern Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="timer" id="timer">
        <i class="fas fa-clock"></i>
        <span>60</span>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="title">TypeTest</h1>
            <p class="subtitle">Measure your typing speed and accuracy</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card wpm">
                <i class="fas fa-tachometer-alt stat-icon"></i>
                <div class="stat-value" id="wpm">0</div>
                <div class="stat-label">WPM</div>
            </div>
            <div class="stat-card accuracy">
                <i class="fas fa-bullseye stat-icon"></i>
                <div class="stat-value" id="accuracy">100</div>
                <div class="stat-label">Accuracy</div>
            </div>
            <div class="stat-card characters">
                <i class="fas fa-keyboard stat-icon"></i>
                <div class="stat-value" id="characters">0</div>
                <div class="stat-label">Characters</div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Ready to start</div>
        </div>

        <div class="text-container">
            <div class="text-content" id="textContent"></div>
        </div>

        <div class="input-section">
            <input 
                type="text" 
                class="typing-input" 
                id="typingInput" 
                placeholder="Click start to begin typing..." 
                disabled
                autocomplete="off"
                spellcheck="false"
            >
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn">
                <i class="fas fa-play"></i>
                Start Test
            </button>
            <button class="btn btn-secondary" id="resetBtn">
                <i class="fas fa-redo"></i>
                Reset
            </button>
        </div>
    </div>

    <div class="results-modal" id="resultsModal">
        <div class="results-content">
            <h2 class="results-title">Test Complete!</h2>
            <div class="results-stats">
                <div class="results-stat">
                    <div class="results-stat-value" id="finalWpm">0</div>
                    <div class="results-stat-label">WPM</div>
                </div>
                <div class="results-stat">
                    <div class="results-stat-value" id="finalAccuracy">100</div>
                    <div class="results-stat-label">Accuracy</div>
                </div>
                <div class="results-stat">
                    <div class="results-stat-value" id="finalCharacters">0</div>
                    <div class="results-stat-label">Characters</div>
                </div>
            </div>
           <button class="btn btn-primary" id="tryAgainBtn" onclick="closeResults()">
           <i class="fas fa-redo"></i>
            Try Again
            </button>

        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
